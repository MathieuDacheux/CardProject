<!DOCTYPE html>
<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>CardProject</title>
</head>
<body>
    <header>
        <nav>
            <h1>CoinCard</h1>
        </nav>
    </header>
    <main>
        <section class="card">
            <div class="cardContainer">
                <div class="cardContainerImg">
                    <img class="cardImg" src="/assets/img/cardImg/equilibrium.jpg" alt="Equilibrium logo" >
                </div>
                <div class="cardContainerContent">
                    <h2>Equilibrium #3429</h2>
                    <p>Notre collection promeut la balance et le calme</p>
                </div>
                <div class="cardContainerBuy">
                    <p><img src="/assets/img/icons/icon-ethereum.svg" alt="Ethereum logo">0.041ETH</p>
                    <p><img src="/assets/img/icons/icon-clock.svg" alt="Horloge logo">3 jours restants</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
